<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Shorty</title>
</head>

<body>
  

  <div class="jumbotron text-center">
    <h1 class="display-4">Shorty</h1>
    <p class="lead">This is a quick and easy to use URL shortener</p>
    <hr class="my-4">
    <p class="lead">Try it out by entering a URL in the field below!</p>

    <form>
      <div class="form-group">
        <div class="url-input-section">
          <label for="url-input">Enter the URL here...</label>
          <input type="text" class="form-control" id="url-input" aria-describedby="input-help" [(ngModel)]="userInputUrl" name="url-input">
          <small id="input-help" class="form-text text-muted">
            The URL should be correctly formatted. For the best experience, copy it from your browser directly
          </small>
        </div>
      </div>
      <button type="submit" class="btn btn-secondary url-input-button" (click)="saveUserInputUrl()">Submit</button>
    </form>

    <div *ngIf="hashedValue">
      <hr class="my-4">
      <p class="lead">Your shortened URL is ready to use:</p>
      <p class="lead">http://localhost:8080/api/{{ hashedValue }}</p>
    </div>
  </div>



  

  <!-- Bootstrap JS dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
